<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Flask Example</title>
</head>
<body>
    <h1>AJAX Example with Flask</h1>

    <!-- Button to fetch data -->
    <button onclick="fetchData()">Get Data</button>
    <p id="response"></p>

    <!-- Input and Button to send data -->
    <input type="text" id="userInput" placeholder="Enter something">
    <button onclick="sendData()">Send Data</button>
    <p id="serverResponse"></p>

    <script>
        function fetchData() {
            fetch("http://127.0.0.1:5000/data")
                .then(response => response.json())
                .then(data => document.getElementById("response").innerText = data.message)
                .catch(error => console.error("Error:", error));
        }

        function sendData() {
            const inputValue = document.getElementById("userInput").value;

            fetch("http://127.0.0.1:5000/send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ input: inputValue })
            })
            .then(response => response.json())
            .then(data => document.getElementById("serverResponse").innerText = data.response)
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
